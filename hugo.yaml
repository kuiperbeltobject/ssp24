# Hugo configuration file
title: SSP '24 Hub

# import hextra as module
module:
  imports:
  - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: General
      pageRef: /docs
      weight: 1
    - name: Astro
      pageRef: /astro
      weight: 2
    - name: Biochem
      pageRef: /biochem
      weight: 3
    - name: Genomics
      pageRef: /genomics
      weight: 4
    - name: Synthchem
      pageRef: /synthchem
      weight: 5
    - name: Blog
      pageRef: /blog
      weight: 6
    - name: Search
      weight: 7
      params:
        type: search
    - name: GitHub
      weight: 8
      url: "https://github.com/kuiperbeltobject/ssp24"
      params:
        icon: github
    - name: SSP Website
      weight: 9
      url: "https://summerscience.org"

params:
  page:
    width: wide
  theme:
    default: system
    displayToggle: true
  
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: ssp.png
      dark: ssp-dark.png
      height: 60
      width: 60

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: true
    base: "https://github.com/kuiperbeltobject/ssp24/edit/main/content"